<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Offline Functionality Test</h1>

    <div id="status" class="status online">Online</div>

    <div>
        <h3>Actions:</h3>
        <button onclick="testOfflineDB()">Test IndexedDB</button>
        <button onclick="addTestOperation()">Add Test Operation</button>
        <button onclick="viewPendingOperations()">View Pending Operations</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Log:</h3>
    <div id="log"></div>

    <script src="offline-db.js"></script>
    <script>
        const log = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function logMessage(msg) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Update online/offline status
        function updateStatus() {
            if (navigator.onLine) {
                statusDiv.textContent = 'Online';
                statusDiv.className = 'status online';
            } else {
                statusDiv.textContent = 'Offline';
                statusDiv.className = 'status offline';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        // Test IndexedDB initialization
        async function testOfflineDB() {
            try {
                logMessage('Testing IndexedDB initialization...');
                await offlineDB.init();
                logMessage('✓ IndexedDB initialized successfully');

                const count = await offlineDB.getPendingCount();
                logMessage(`✓ Pending operations count: ${count}`);
            } catch (error) {
                logMessage(`✗ Error: ${error.message}`);
            }
        }

        // Add a test operation
        async function addTestOperation() {
            try {
                logMessage('Adding test operation to queue...');
                const operation = {
                    type: 'create',
                    entity: 'test',
                    data: { name: 'Test Item', timestamp: Date.now() },
                    method: 'POST',
                    url: '/api/test'
                };

                const id = await offlineDB.addPendingOperation(operation);
                logMessage(`✓ Operation added with ID: ${id}`);

                const count = await offlineDB.getPendingCount();
                logMessage(`✓ Total pending operations: ${count}`);
            } catch (error) {
                logMessage(`✗ Error: ${error.message}`);
            }
        }

        // View pending operations
        async function viewPendingOperations() {
            try {
                logMessage('Fetching pending operations...');
                const operations = await offlineDB.getPendingOperations();
                logMessage(`✓ Found ${operations.length} pending operations:`);

                operations.forEach((op, index) => {
                    logMessage(`  ${index + 1}. [${op.entity}] ${op.type} - ${op.url}`);
                });

                if (operations.length === 0) {
                    logMessage('  (No pending operations)');
                }
            } catch (error) {
                logMessage(`✗ Error: ${error.message}`);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            logMessage('Page loaded - testing offline support...');
            testOfflineDB();
        });
    </script>
</body>
</html>
